<h1 id="problemtitle">Två-summa</h1>

    <p class="statementparagraph" id="problemmainstatement">

Per-Magnus försökera addera två heltal, men han har aldrig lärt sig hur man gör. Hjälp honom!

    </p>

    <h2 class="inputoutputtitle" id="inputtitle">Input</h2>

    <p class="statementparagraph" id="inputstatement">
        
Indatan består av en enda rad med två heltal $0 \leq a \leq 1000$
 och $0 \leq b \leq 1000$
.

    </p>


    <h2 class="inputoutputtitle" id="outputtitle">Output</h2>

    <p class="statementparagraph" id="outputstatement">
        
Du ska skriva ut ett enda tal, summan $a+b$
.
    </p>
