<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Judge</title>
 
 
    <link href="{{ url_for('static',filename='styles/mainpage.css') }}" rel="stylesheet" type="text/css">

    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

 
</head>
 
<body>

    <script>

        // global variables
        var problemid = "{{ problemid }}";
        var submissionsstring = {{ submissions | safe}};
        var submissions = JSON.parse(submissionsstring);
            



    </script>

    <nav>
        <table>
            <tr>
                <td class="home"><a href="{{ url_for('home') }}">Home</a></td>
                <td class="brand"><b>BorgarJudge</b></td>
                <td class="login"><a href="{{ url_for('login') }}">Login</a></td>
            </tr>
        </table>
    </nav>

    <div id="problembody">

        <p id="problemstatement">

            {{ problemstatement | safe }}

        </p>


        <table class="samples">
        {% for sample in samples %}

            <tr class="samplerow">
                <td class="sampleinput">
                    <h3 class="inputoutputtitle sampleinput">Sample Input {{ loop.index }}</h3>
                    <div class="sampleterminal">
                        {{ sample["in"] | safe }}
                    </div>
                </td>
                <td class="sampleoutput">
                    <h3 class="inputoutputtitle sampleoutput">Sample Output {{ loop.index }}</h3>
                    <div class="sampleterminal">
                        {{ sample["out"] | safe }}
                    </div>
                </td>
            </tr>
        {% endfor %}
        </table>

    </div>

    <button id="submitbutton">Submit</button>


 
</body>
 
</html>
