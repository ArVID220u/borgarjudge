<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Judge</title>
 
 
    <link href="{{ url_for('static',filename='styles/mainpage.css') }}" rel="stylesheet" type="text/css">

    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
            }
        });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

 
</head>
 
<body>

    <script>

        // global variables
            



    </script>

    <nav>
        <table>
            <tr>
                <td class="home"><a href="{{ url_for('home') }}">Home</a></td>
                <td class="brand"><b>BorgarJudge</b></td>
                {% if logged_in %}
                    <td class="loggedin"><span id="loggedinmessage">Logged in as {{ username }}.</span> <a href="{{ url_for('logout') }}">Logout</a></td>
                {% else %}
                    <td class="login"><a href="{{ url_for('login', _external=True, _scheme='https') }}">Login</a></td>
                {% endif %}
            </tr>
        </table>
    </nav>

    <div id="problembody">


        <div id="loginformcontainer">

            <div id="infoarea">
                {% if failedattempt %}

                <label id="faillabel">Username already taken!</label>

                {% endif %}
            </div>

            <form id="loginform" method="post">
                <table>
                    <tr>
                        <td><label>Username:</label></td>
                        <td><input type="text" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </td>
                    <tr>
                        <td><label>Retype password:</label></td>
                        <td><input type="password" name="passwordconfirmation" required oninput="check(this)"></td>
                    </td>
                </table>
                <div id="submitrow">
                    <button type="submit">Sign Up</button>
                </div>

                <script language='javascript' type='text/javascript'>
                    function check(input) {
                        if (input.value != document.getElementById('password').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>  

            </form>

        </div>


    </div>



 
</body>
 
</html>
